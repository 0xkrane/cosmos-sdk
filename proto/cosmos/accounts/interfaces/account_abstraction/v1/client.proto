syntax = "proto3";

package cosmos.accounts.interfaces.account_abstraction.v1;

import "google/protobuf/any.proto";
import "cosmos/accounts/v1/account_abstraction.proto";

option go_package = "cosmossdk.io/x/accounts/interfaces/account_abstraction/v1";

// TxExtension defines the extension that an abstracted account needs to provide
// to the TX in order to authenticate using account abstraction.
// NOTE: gas limits must match tx's gas limit
message TxExtension {
  // authentication_gas_limit represents the authentication_gas_limit
  // of a tx.
  uint64 authentication_gas_limit = 1;
  // execution_gas_limit represents the execution gas limit of the tx.
  uint64 execution_gas_limit = 2;
}